<!DOCTYPE html>

<html lang="tr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kullanıcılar Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
    <div class="container" style="margin-top:70px;">

        <h2 style="text-align:center">HOS GELDİNİZ... KULLANICI EKLEYINIZ!! </h2>
        <hr color="#aaaaaa" width="100%" size="6" /> <br /><br />
        <hr /> <br />
        <div class="row">
            <div class="col-6">
                <input type="text" placeholder="Isim..." class="form-control"
                       id="txtAd" />
            </div> <br />
            <div class="col-6">
                <input type="text" placeholder="Soyisim..." class="form-control"
                       id="txtSoyad" />
            </div> <br />

        </div>
        <br />
        <div class="row">
            <div class="col-6">
                <input type="email" placeholder="Email..." class="form-control" id="txtEmail" />
            </div>
            <div class="col-6">
                <input type="date" class="form-control" id="dogumtrh" />
            </div>
        </div> <br />


        <div class="row">
            <div class="col-6">
                <input class="btn btn-primary container" style="background-color:purple;color:white;"
                       type="button" value="EKLE" id="btnEkle" />
            </div>
            <div class="col-6">
                <input class="btn btn-default container" style="background-color: mediumpurple; color: white;"
                       type="button" value="TEMİZLE" id="btnTemizle" />
            </div>

        </div>

        <br /> <br />
        <div class="row">
            <div class="col-4 offset-4">
                <input type="text" placeholder="Kişi ara..." class="form-control"
                       id="txtAra" />
            </div>
        </div>

        <br />
        <div class="row">
            <div id="kisiDiv"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var kullanicilar = [];
            $("#btnEkle").click(function () {
                var $ad = $("#txtAd");
                var $soyad = $("#txtSoyad");

                if ($ad.val() == null || $ad.val().length == 0 ||
                    $soyad.val() == null || $soyad.val().length == 0) {
                    alert("Gerekli alanlar girilmelidir!")
                }



            }); // btn ekle bitti


        }); // document ready bitti


    </script>

</body>
</html>
